<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>

    <link rel="stylesheet" href="style.css">

    <link rel="icon" type="image/png" href="images/favicon_clock.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Oswald:wght@200..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>
<body>
    <h2 class="title">Digital Clock </h2>
    <div class="clock-container">
        <div class="clock" id="hour">17</div> :
        <div class="clock" id="minute">15</div> :
        <div class="clock" id="second">00</div> 
    </div>
    <div class="date" id="date">28/11/2024</div>
    <a  class="link" href="https://github.com/Melikenurr" target="_blank">   <i class="fa-brands fa-github"></i>
    </a>
